<!DOCTYPE html>
<html lang="en">
<script src="./json2html.js"></script>
<script src="./post_response_handles.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Anomaly Detection Server</title>
</head>

<body>
<h1>Anomaly Detection Server</h1>
<label style="margin-left:50px" for="model_type">
    <select name="model_type" id="model_type" form="detectForm">
    <option selected="true" disabled="disabled">Choose Algorithm</option>
    <option value="regression">regression</option>
    <option value="hybrid">hybrid</option>
    </select>
</label>
<form action="/detect" method="post" enctype="multipart/form-data" id="detectForm" name="detect" target="result" onsubmit="pending()">
    <table style="margin-left:48px; margin-bottom: 10px; margin-top: 10px">
        <tr>
            <td><input type="file" name="train_file"></td>
            <td>choose train csv file</td>
        </tr>
        <tr>
            <td><input type="file" name="detect_file"></td>
            <td >choose detect csv file</td>
        </tr>
    </table>
    <input style="margin-left:50px" type="submit" value="upload">
</form>
<iframe style="margin-left:50px; margin-top:10px;" name="result" id="result"  width="50%" height="500" onload="OnLoad()" >
</iframe>

</body>
</html>
